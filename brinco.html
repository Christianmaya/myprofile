       color:#fff;

  button img {

  height: 20px;
  object-fit: contain;

  /* Paleta de números 00 a 99*/
  #seleccion {
  gap: 6px; /* espacio entre los labels */
  max-width: 410px; /* aprox 10 * 35px + espacios */

  #seleccion button {

  cursor: pointer;
  user-select: none;
  color: #b3b6b7;
  font-weight: bold;
  transition: transform 0.2s, box-shadow 0.3s;
  position: relative;
    }

  #seleccion button:hover {
      background-color: #b3b6b7;
      color: #000;

    .logo-left, .logo-right {

    .logo-center {

<body>
  <section class="contenedor">
    <header class="logo-header">
      <div class="logo-left">
        <img src="logo/footer-logo.png" alt="Logo SP" class="logo-img">
      </div>
      <div class="logo-center" id="live-clock">00:00:00</div>
      <div class="logo-right">
        <a href="index.html" class="volver-btn">Volver al inicio</a>
      </div>
    </header>

    <h2>:: Combinación Única y Ganadora ::</h2>
    <em>( Algoritmo: Simplificado )</em>
    <p>Selecciona hasta 15 números:</p>

    <div class="flex-layout">

      <div class="columna-interactiva">
        <div id="seleccion"></div>
        <button onclick="generarBoleto()"><img src="img/calcular2.png"> Hoy voy a tener suerte...</button>
        <div id="resultado"></div>
        <button onclick="copiarResultado()"><img src="img/copiar.png"> Copiar boletos a Excel</button>
      </div>
    </div>
  </section>

<script>
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    let numerosSeleccionados = [];

    function toggleNumero(numero) {
    const index = numerosSeleccionados.indexOf(numero);
    if (index > -1) {
        numerosSeleccionados.splice(index, 1);
        document.getElementById("seleccion").children[numero].style.color = "red";
        document.getElementById("seleccion").children[numero].style.backgroundColor = "#641e16";
       } else {
           if (numerosSeleccionados.length >= 15) {
            alert("Solo puedes seleccionar hasta 15 números.");
            return;
          }
          numerosSeleccionados.push(numero);
          document.getElementById("seleccion").children[numero].style.color = "#02f718";
          document.getElementById("seleccion").children[numero].style.backgroundColor = "#186a3b";
       }
    }

    for (let i = 0; i <= 99; i++) {
    const numero = i.toString().padStart(2, '0');
    const button = document.createElement("button");
    button.textContent = numero;
    button.onclick = () => toggleNumero(i);
    document.getElementById("seleccion").appendChild(button);
   }

    function generarBoleto() {
        if (numerosSeleccionados.length < 10) {
            alert("Selecciona al menos 10 números.");
            return;
        }

        const base = shuffleArray([...numerosSeleccionados]).slice(0, 10);

        // Definimos las posiciones de las "X"
        const xPosA = [1, 5]; // Boleto A
        const xPosB = [0, 7]; // Boleto B

        // Para cada boleto, usamos los números de base, pero excluyendo los de las posiciones de X
        function construirBoleto(posicionesX) {
            const disponibles = base.filter((_, idx) => !posicionesX.includes(idx));
            return disponibles;
        }

        const boletoA = construirBoleto(xPosA);
        const boletoB = construirBoleto(xPosB);

        function generarFila(nombre, posicionesX, numeros) {
            let fila = `<tr><td style='background-color:#ffa500; color:#000;'>${nombre}</td>`;
            let iNumero = 0;
            for (let i = 0; i < 10; i++) {
                if (posicionesX.includes(i)) {
                    fila += `<td class="x">X</td>`;
                } else {
                    fila += `<td>${numeros[iNumero]}</td>`;
                    iNumero++;
                }
            }
            fila += "</tr>";
            return fila;
        }

        let tablaHTML = "<table>";
        tablaHTML += "<tr><td class='titulo' colspan='11'>Línea de 10 números genera 2 boletos </td></tr>";
        tablaHTML += "<tr><td style='background-color:#ffa500; color:#000;'>#</td>" + base.map(n => `<td style='background-color:#000; color: rgb(0, 176, 80);'>${n}</td>`).join("") + "</tr>";
        tablaHTML += generarFila("A", xPosA, boletoA);
        tablaHTML += generarFila("B", xPosB, boletoB);
        tablaHTML += "</table>";

        document.getElementById("resultado").innerHTML = tablaHTML;
    }
</script>

<script>
  function updateClock() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    document.getElementById('live-clock').textContent = `${hours}:${minutes}:${seconds}`;
  }

  setInterval(updateClock, 1000);
  updateClock(); // llamar al cargar
</script>

<script>
    function copiarResultado() {
        const resultado = document.getElementById("resultado");
        if (!resultado.innerHTML.trim()) {
            alert("Primero generá tus boletos.");
            return;
        }

        let texto = "Boletos";

        const filas = resultado.querySelectorAll("tr");
        filas.forEach(fila => {
            const celdas = fila.querySelectorAll("td");
            const filaTexto = Array.from(celdas)
                .map(td => td.textContent.trim())
                .join("\t"); // Tabulaciones para Excel
            texto += filaTexto + "\n";
        });

        const temp = document.createElement("textarea");
        temp.value = texto;
        temp.style.position = "fixed";
        temp.style.opacity = 0;
        document.body.appendChild(temp);
        temp.select();
        document.execCommand("copy");
        document.body.removeChild(temp);

        alert("¡Boletos copiados listo para Excel!");
    }
</script>

</body>
</html>

   <section class="contenedor">
    <h2>:: Combinacion Unica y Ganadora ::</h2>
    <p>Selecciona hasta 30 números:</p>

    <div id="seleccion"></div>
    <button onclick="generarBoleto()" style="float: left;">__Voy a tener suerte ></button>
    <div id="resultado"></div>
  </section>
    <script>
        // Función para permutar una matriz utilizando el algoritmo de Fisher-Yates
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        let numerosSeleccionados = [];

        // Función para agregar o quitar un número de la selección
        function toggleNumero(numero) {
            const index = numerosSeleccionados.indexOf(numero);
            if (index !== -1) { // Si el número ya está en la selección, lo quitamos
                numerosSeleccionados.splice(index, 1);
                document.getElementById("seleccion").children[numero - 1].style.backgroundColor = "#8b0000";
            } else { // Si el número no está en la selección, lo agregamos
                if (numerosSeleccionados.length >= 20) { // Limitar a 30 números seleccionados
                    alert("Solo puedes seleccionar hasta 30 números.");
                    return;
                }
                numerosSeleccionados.push(numero);
                document.getElementById("seleccion").children[numero - 1].style.backgroundColor = "#ADFF2F";
            }
        }

        // Generar los botones del 1 al 99 para la selección de números
        for (let i = 1; i <= 39; i++) {
            const button = document.createElement("button");
            button.textContent = i;
            button.onclick = () => toggleNumero(i);
            document.getElementById("seleccion").appendChild(button);
        }

        // Función para generar los boletos
        function generarBoleto() {
            if (numerosSeleccionados.length < 10) {
                alert("Por favor, selecciona al menos 10 números.");
                return;
            }

            let numerosArray = shuffleArray(numerosSeleccionados.slice()); // Copiar el array para no modificar el original

            // Repite 4 Num    | Repite 5 Num    | Repite 3 Num    | Repite 0 Num   | Repite 5 Num   | Repite 6 Num  |
            // (0, 8)          | (0, 15)         | (0, 8)          | (0, 8)         | (0, 10)        | (0, 8)        |
            // (0, 8) (0, 4);  | (0, 15) (0, 5); | (0, 8) (0, 3);  | (0, 0) (0, 0); | (0, 10) (0, 5);| (0, 8) (0, 6) |
            // (8, 12)         | (15, 25)        | (8, 13)         | (8, 16)        | (10,15)        | (8, 10)       |

            // Crear tabla para mostrar los boletos generados
            let tablaHTML = "<table>";
            tablaHTML += "<thead><tr><th colspan='3'>Boletos</th></tr></thead>";
            tablaHTML += "<tbody>";
            tablaHTML += "<tr><td style='background-color: #ffa500; color:#000;'>A</td>";
            tablaHTML += numerosArray.slice(0, 6).map(numero => "<td>" + numero + "</td>").join("");
            tablaHTML += "</tr>";

            // Generar boleto 2
            let boleto2 = [];
            // Tomar 5 números aleatorios del boleto 1
            let numerosAleatorios = shuffleArray(numerosArray.slice(0, 6)).slice(0, 4); // Esto lo puedes modificar por el número que quieras
            boleto2 = boleto2.concat(numerosAleatorios);
            // Completar con los números restantes
            boleto2 = boleto2.concat(numerosArray.slice(6, 8));

            tablaHTML += "<tr><td style='background-color: #ffa500; color:#000;'>B</td>";
            tablaHTML += boleto2.map(numero => "<td>" + numero + "</td>").join("");
            tablaHTML += "</tr>";

            // Puedes agregar más filas aquí según sea necesario

            tablaHTML += "</tbody>";
            tablaHTML += "</table>";

            // Mostrar la tabla de boletos generados
            document.getElementById("resultado").innerHTML = tablaHTML;
        }
    </script>
