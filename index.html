<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números Cuánticos</title>
</head>
<body>
    <h1>Generador de Números Aleatorios Cuánticos</h1>
    <button onclick="obtenerNumero()">Obtener Número Aleatorio</button>
    <div id="resultado"></div>

    <script>
        async function obtenerNumero() {
            try {
                // Hacer la solicitud a proxy.php
                let response = await fetch('proxy.php');
                let data = await response.json();

                // Comprobar si se obtuvo un número
                if (data.data) {
                    const numero = data.data[0] % 10; // Ajuste para obtener un número entre 0 y 9
                    document.getElementById('resultado').innerHTML = 'Número Aleatorio: ' + numero;
                } else {
                    document.getElementById('resultado').innerHTML = 'Error al obtener el número cuántico.';
                }
            } catch (error) {
                console.error("Error al obtener el número cuántico:", error);
                document.getElementById('resultado').innerHTML = 'Error al obtener el número cuántico.';
            }
        }
    </script>
</body>
</html>
